apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kdash
  name: kdash-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kdash
  template:
    metadata:
      labels:
        app: kdash
    spec:
      hostNetwork: true
      containers:
        - image: maheshkasbe/kdash:master
          name: kdash-container
          ports:
            - containerPort: 3000
